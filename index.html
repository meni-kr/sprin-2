<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header flex">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul class="main-nav-list flex space-between clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery-container">

        <div class="image-container">

        </div>
    </main>

    <main class="meme-editor-container flex">

        <div class="canvas-container">
            <canvas height="400" width="400"></canvas>
        </div>

        <section class="editor-container">
            
                
                <input type="text" oninput="onChangeText(this.value)" id="search" name="search" placeholder="search" />
            
            
        </section>
    </main>




    <script src="js/service/memeService.js"></script>
    <script src="js/memeController.js"></script>

</html>
