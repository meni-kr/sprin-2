<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header flex">
        <div class="logo">Logo</div>
        <nav class="main-nav flex space-around">
            <button class="btn nav-btn">Gallery</button>
            <button class="btn nav-btn">Memes</button>
            <button class="btn nav-btn">About</button>
        </nav>
    </header>

    <main class="gallery-container flex">

    </main>

    <main class="meme-editor-container flex">

        <div class="canvas-container">
            <canvas height="400" width="400" onmousedown="onMouseDown(event)"></canvas>
        </div>

        <section class="editor-container flex">

            <input type="text" oninput="onChangeText(this.value)" id="search" name="search" placeholder="search" />

            <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download img</a>
            <input type="color" id="color" name="color" form="frmRegister" value="#000000" id="color" oninput="onChangeColor(this.value)" />

            <select class="font-list" onchange="onSetFont(this.value)">
                <option value="">font</option>
                <option>Arial</option>
                <option>sans-serif</option>
                <option>monospace</option>
                <option>cursive</option>
                <option>fantasy</option>
                <option>system-ui</option>
                
            </select>
            <select class="text-align-list" onchange="onAlignText(this.value)">
                <option value="">align</option>
                <option>left</option>
                <option>right</option>
                <option>center</option>
            </select>

            <button class="btn btn-up" onclick="onIncreaseFontBtn()">‚òùÔ∏è</button>
            <button class="btn btn-down" onclick="onDecreaseFontBtn()">üëá</button>
            <button class="btn btn-down" onclick="onAddLineBtn()">‚ûï</button>
            <button class="btn btn-down" onclick="onSwitchLineBtn()">switch</button>

        </section>
    </main>




    <script src="js/service/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryContriller.js"></script>
</body>

</html>
